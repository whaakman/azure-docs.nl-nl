abstract:
  description: Azure Database Migration Service maakt naadloze migratie van meerdere databasebronnen naar Azure-gegevensplatforms mogelijk met slechts minimale downtime. De service maakt gebruik van de Data Migration Assistant voor het genereren van evaluatierapporten. De aanbevelingen hierin kunnen dienen als leidraad bij het doorvoeren van de wijzigingen die nodig zijn voordat u een migratie uitvoert. Wanneer u klaar bent om met het migratieproces te beginnen, voert de Azure Database Migration Service alle vereiste stappen uit.
  aside:
    image:
      alt: 
      height: 110
      src: media/video-thumb-intro2dms.png
      width: 250
    title: Kennismaking met Azure DMS (1:30)
    href: https://www.microsoft.com/en-us/videoplayer/embed/RE2IqVu
    width: 250
