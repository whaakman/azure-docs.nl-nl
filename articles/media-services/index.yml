  description: 'Azure Media Services is een cloudplatform voor mediawerkstromen, waarmee u oplossingen kunt ontwikkelen waarvoor codering, verpakking, inhoudsbeveiliging en live uitzenden van gebeurtenissen vereist is. Azure Media Services kan naadloos worden ge√Øntegreerd met Azure CDN om de schaal aan te passen aan de CDN-services van Akamai en Verizon, en stelt klanten in staat de juiste oplossing voor hun behoefte te selecteren: bijvoorbeeld voor taakverdeling over netwerken voor contentlevering. U kunt de Azure Media Services Video Indexer gebruiken om met behulp van AI metagegevens en inzichten te extraheren met de ingebouwde presets voor de video- en audio-analyzer. U kunt eenvoudig de nauwkeurigheid verbeteren door de meegeleverde AI-modellen te trainen met uw eigen inhoud met behulp van de Video Indexer-API.'
