abstract:
  description: Informatie over het gebruik van Notification Hubs, een schaalbaar systeem, geschikt voor meerdere platforms, om snel pushmeldingen te verzenden naar toepassingen die worden uitgevoerd op verschillende soorten apparaten (Android, iOS, Windows, Windows Phone, Baidu, Kindle). <p>Zelfstudies, API-referenties en andere documentatie laten zien hoe u pushmeldingen instelt en verzendt van een willekeurige back-end naar een willekeurig mobiel apparaat.</p>
