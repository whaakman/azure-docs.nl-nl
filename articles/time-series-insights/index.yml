abstract:
  description: "Welkom bij Azure Time Series Insights. Azure Time Series Insights biedt krachtige hulpprogramma's voor gegevensverkenning en telemetrie om u te helpen uw operationele analyse te verbeteren. In de documentatie worden de vele functies van de service, hoe u aan de slag gaat en de krachtige Time Series Insights-API's beschreven. Informatie wordt in twee versies gepresenteerd: een algemeen beschikbare (Time Series Insights GA) en een in preview (Time Series Insights preview)."
  aside:
    image:
      alt: Een video-inleiding over functies van Azure IoT Time Series Insights.
      height: 110
      src: media/index/new-tsi-intro.png
      width: 250
    title: Time Series Insights voor IoT-apps. (13:31)
    href: https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-Time-Series-Insights-e2e-solution-for-industrial-IoT-analytics
    width: 250
