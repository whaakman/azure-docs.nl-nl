abstract:
  description: Leer hoe u Azure Databricks gebruikt, een analyseplatform op basis van Apache Spark dat u met slechts één klik installeert, en dat beschikt over gestroomlijnde werkstromen en een interactieve werkruimte waarin datawetenschappers, data-engineers en bedrijfsanalisten kunnen samenwerken. Onze quickstarts en zelfstudies laten u zien hoe u aan de slag gaat met Azure Databricks en dit integreert met andere Azure-services.
