  description: Leer Azure Databricks te gebruiken met behulp van de QuickStart en via de andere links die hier te vinden zijn. Azure Databricks is een op Apache Spark gebaseerd analyseplatform, geoptimaliseerd voor het Microsoft Azure-platform voor cloudservices.
