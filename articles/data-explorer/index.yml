metadata:
  title: Documentatie voor Azure Data Explorer - quickstarts, zelfstudies en taal- en API-referenties
  description: Azure Data Explorer is een cloudplatform voor log analytics dat is geoptimaliseerd voor ad-hoc big data-query's.
  author: orspod
  ms.author: orspodek
  ms.service: data-explorer
  ms.topic: landing-page
  ms.date: 03/24/2019
abstract:
  description: <p>Azure Data Explorer is een snelle, volledig beheerde service voor gegevensanalyses waarmee grote hoeveelheden gegevens van toepassingen, websites, IoT-apparaten en dergelijke in real-time kunnen worden geanalyseerd. Gebruik Azure Data Explorer om verschillende soorten gegevens te verzamelen, bewaren en analyseren om producten en de klantervaring te verbeteren, apparaten te bewaken en werkzaamheden een boost te geven.</p><p>Ontdek hoe u Azure Data Explorer gebruikt met onze snelstarts, zelfstudies en referenties.</p>
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Wat is Azure Data Explorer? (19:47)
    href: https://youtu.be/D_AJk2lAepw
    width: 250
