sections:
- title: Een snelle, iteratieve Kubernetes-ontwikkelervaring voor teams
  items:
  - type: paragraph
    text: Met minimale instelling van ontwikkelingsmachines kunt u rechtstreeks in Azure Kubernetes Service (AKS) herhaaldelijk containers uitvoeren en fouten hierin opsporen.  U kunt ook samenwerken met uw team in een gedeeld Kubernetes-cluster en end-to-end testen met andere onderdelen zonder afhankelijkheden te repliceren of na te bootsen. Met Azure Dev Spaces kunt u in Windows, Mac of Linux met bekende hulpprogramma's ontwikkelen zoals Visual Studio, Visual Studio Code of de opdrachtregel.
  - type: markdown
    text: >-
      > [!IMPORTANT]

      > Azure Dev Spaces is momenteel beschikbaar als preview-versie en wordt alleen ondersteund door AKS-clusters in de regio's **US - oost**,**US - centraal**, **US - west 2**, **Europa - west**, **Canada - centraal** en **Canada - oost**. Previews worden voor u beschikbaar gesteld op voorwaarde dat u akkoord gaat met de [aanvullende gebruiksvoorwaarden](https://azure.microsoft.com/support/legal/preview-supplemental-terms/). Sommige aspecten van deze functie worden mogelijk nog gewijzigd voordat de functie algemeen beschikbaar wordt.
