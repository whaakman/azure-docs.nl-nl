- title: Hoe Azure Dev Spaces de ontwikkeling van Kubernetes vereenvoudigt
  items:
  - type: paragraph
    text: Azure Dev Spaces helpt ontwikkelteams als volgt productiever op Kubernetes te werken
  - type: list
    style: unordered
    items:
    - text: Minimaliseer instellingen voor lokale ontwikkelingsmachines voor elk teamlid en werk rechtstreeks in AKS, een beheerde Kubernetes-cluster in Azure.
    - text: Voer code herhaaldelijk uit voor een snelle foutopsporing rechtstreeks in Kubernetes met Visual Studio 2017 of Visual Studio Code.
    - text: Genereer middelen voor 'configuratie als code' in Docker en Kubernetes om te gebruiken van ontwikkeling tot productie.
    - text: Deel een beheerde Kubernetes-cluster met uw team en werk hier samen aan. Ontwikkel uw code in een ge√Øsoleerde omgeving en voer end-to-end tests uit met andere onderdelen zonder dat u afhankelijkheden hoeft te repliceren of na te bootsen.
