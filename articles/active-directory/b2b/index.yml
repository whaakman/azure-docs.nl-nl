abstract:
  description: Ontdek hoe u met Azure AD B2B-samenwerking (business-to-business) kunt gebruiken om de toepassingen en services van uw bedrijf veilig te delen met gastgebruikers en externe partners van andere organisaties, zonder controle te verliezen over uw eigen bedrijfsgegevens.  Dit zijn enkele van de belangrijkste functies:<ul><li>Via een eenvoudig uitnodigings- en inwisselproces kunnen gastgebruikers aan de slag gaan met de resources die u met hen wilt delen.</li><li>Uw gastgebruikers en externe partners beheren hun eigen identiteiten met Azure AD, sociale e-mailaccounts of een andere id-provider.</li><li>U kunt uw bedrijfsresources beveiligen met Azure AD-functies als meervoudige verificatie.</li><li>U kunt met API's de gebruikerservaring aanpassen, bijvoorbeeld met een selfservice-portal voor aanmelding.</li></ul>Met de volgende bronnen kunt u snel aan de slag.
