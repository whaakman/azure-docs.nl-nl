abstract:
  description: Azure SQL Database is een relationele database als een service (DBaaS) voor algemeen gebruik, op basis van de nieuwste stabiele versie van Microsoft SQL Server Database Engine. SQL Database is een krachtige, betrouwbare en veilige clouddatabase die u kunt gebruiken om gegevensgestuurde toepassingen en websites te bouwen in de programmeertaal van uw keuze, zonder dat u hiervoor infrastructuur hoeft te beheren. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u SQL Database gebruikt.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Maak een SQL-database in Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>PaaS-database die altijd wordt uitgevoerd met de nieuwste stabiele versie van SQL Server Database Engine en een bijgewerkt besturingssysteem met 99,99% beschikbaarheid.</p>
      image:
        src: media/index/i_managed.svg
      title: Volledig beheerd
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>Een op maat gemaakte prijs-prestatieverhouding met flexibele servicelagen die uiteenlopen van $ 5/maand tot krachtige databases met 80 cores.</p>
      image:
        src: media/index/i_perftier.svg
      title: Prijs/servicelagen
    - href: /azure/sql-database/sql-database-scalability-index
      html: <p>Eenvoudig omhoog schalen, omlaag schalen of uw databases sharden, afhankelijk van de behoeften om de prestaties van uw toepassing te verbeteren.</p>
      image:
        src: media/index/i_scale.svg
      title: Schaalbaarheid
    - href: /azure/sql-database/sql-database-single-index
      html: <p>Gebruik een individuele database die wordt beheerd door een SQL Database-server voor uw SaaS-toepassingen en microservices waarvoor een individuele database met voorspelbare prestaties nodig is.</p>
      image:
        src: media/index/i_db.svg
      title: Individuele database
    - href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Elastische pools in SQL Database zijn eenvoudige, kosteneffectieve oplossingen voor het beheren en schalen van meerdere databases die een verschillend en onvoorspelbaar verbruik hebben.</p>
      image:
        src: media/index/i_elasticpool.svg
      title: Pools voor Elastic Database
    - href: /azure/sql-database/sql-database-managed-instance-index
      html: <p>Gebruik het beheerde exemplaar om een volledig beheerde SQL Server-database-engine-instantie in te richten die wordt gehost in de Azure-cloud, waarbij er geen of slechts minimale wijzigingen in de databasecode nodig zijn voor migratie vanuit on-premises databases.</p>
      image:
        src: media/index/i_mi.svg
      title: Beheerd exemplaar
    - href: /azure/sql-database/sql-database-paas
      html: <p>Ingebouwde hoge beschikbaarheid, automatische back-ups en geo-replicatie zorgen ervoor dat onderhoudsbewerkingen of fouten in de infrastructuur of hardware uw bedrijf niet platleggen.</p>
      image:
        src: media/index/gear.svg
      title: Platform als een Service
    - href: /azure/sql-database/sql-database-security-index
      html: <p>Beveilig uw database met Azure AD-verificatie, virtuele netwerken, firewalls en Always Encrypted-verbindingen. Identificeer bedreigingen en beveiligingsproblemen dankzij ingebouwde beveiliging.</p>
      image:
        src: media/index/i_security.svg
      title: Geavanceerde beveiliging
    - href: /azure/sql-database/sql-database-monitoring-tuning-index
      html: <p>Met ingebouwde bewaking en intelligente afstemming kunt u de kosten voor het uitvoeren en beheren van databases drastisch verlagen en de prestaties van uw toepassing optimaliseren.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Bewaking en afstemming
