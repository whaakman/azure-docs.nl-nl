- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Overzicht
      href: /azure/sql-database/sql-database-managed-instance
      html: <p>Ontdek meer informatie over beheerd exemplaar in Azure SQL Database.</p>
    - title: RTF-surface area
      href: /azure/sql-database/sql-database-managed-instance#sql-features-supported
      html: <p>In de buurt van 100% SQL-functiecompatibiliteit met de meest recente versie van SQL Server Database Engine.</p>
    - title: VNet-integratie
      href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
      html: <p>Veilige service in uw persoonlijke Azure-VNet met particuliere IP-adressen worden geplaatst.</p>
    - title: Gemakkelijke migratie
      href: /azure/sql-database/sql-database-managed-instance-get-started-restore
      html: <p>Migreer uw on-premises databases naar Azure-cloud met behulp van systeemeigen restore.</p>
    - title: Migratie zonder uitvaltijd
      href: /azure/dms/tutorial-sql-server-to-managed-instance
      html: <p>Migreer een hele vloot van databases met minimale downtime met behulp van de Database Migration Service.</p>
    - title: Prijzen
      href: https://azure.microsoft.com/pricing/hybrid-benefit/
      html: <p>Bespaar tot 40% met Azure Hybrid Benefit (AHB) met uw bestaande on-premises licenties.</p>
    - title: PaaS-mogelijkheden
      href: /azure/sql-database/sql-database-paas
      html: <p>Azure PaaS kunt u het gebruik van 99,99% beschikbaar exemplaar met minimale management.</p>
    - title: Servicelagen
      href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
      html: <p>Kiezen tussen algemeen gebruik en bedrijfskritiek service opslaglagen, afhankelijk van de behoeften van uw bedrijf.</p>
    - title: Geavanceerde beveiliging
      href: /azure/sql-database/sql-database-security-index
      html: <p>Beveilig uw instantie en de databases met ingebouwde beveiligingsfuncties van Azure SQL database.<p>
- title: Nieuwe en preview-functies
  items:
  - type: paragraph
    text: 'We zijn voortdurend verbeteren van de managed instance met nieuwe functies:'
  - type: list
    style: unordered
    items:
    - html: <a href="sql-database-managed-instance#business-critical-service-tier">Kritieke-bedrijfslaag</a> is nu in <a href="https://azure.microsoft.com/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">algemene beschikbaarheid (GA)</a>.
    - html: (Preview) Maak <a href="https://aka.ms/managed-instance-aadlogins">Instance-level principals met Azure AD-server (aanmeldingen)</a> met behulp van <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">maken van externe PROVIDER voor de aanmelding</a> .
    - html: (Preview) Maken van instanties met <a href="https://aka.ms/managed-instance-collation">sortering van uw keuze op serverniveau</a>.
    - html: <a href="https://aka.ms/managed-instance-configurable-backup-retention">Configureren van back-upretentie van 35 dagen</a> voor Point-in-time restore. Houd er rekening mee dat langetermijnretentie (maximaal 10 jaar) nog niet is ingeschakeld, zodat u kunt <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">kopie-alleen back-ups</a> als alternatief.
    - html: (Preview) Gebruik <a href="https://aka.ms/managed-instance-failover-groups">geografisch gedistribueerde failovergroepen</a> Bewaar een kopie van het exemplaar in een andere regio en ervoor zorgen dat uw gegevens beschikbaar zijn, zelfs in het scenario regionale na noodgevallen zijn.
    - html: (Preview) <a href="https://aka.ms/managed-instance-tde-byok">Doen om uw eigen versleutelingssleutels</a> tijdens het migreren van on-premises databases die al transparante gegevensversleuteling (TDE) hebt ingeschakeld.
    - html: Beheerde exemplaren zijn beveiligd met <a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">ingebouwde firewall</a>.
    - html: (Preview) <a href="https://medium.com/@jocapc/re-create-dropped-databases-in-azure-sql-managed-instance-dc369ed60266">Opnieuw te maken verwijderde databases met behulp van PowerShell</a>
    - html: Functionaliteit voor geo-restore kunt u <a href="https://medium.com/@jocapc/geo-restore-your-databases-on-azure-sql-instances-1451480e90fa">de database herstellen naar een ander datacenter met behulp van PowerShell</a>.
