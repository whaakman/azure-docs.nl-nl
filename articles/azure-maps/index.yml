          - html: <a href="/azure/azure-maps/tutorial-route-location">Route naar een nuttige plaats</a>
          - html: <a href="/azure/azure-maps/tutorial-prioritized-routes">Routes op basis van vervoersoptie</a>
          - html: <a href="/azure/azure-maps/tutorial-create-store-locator">Een winkellocator maken</a>
