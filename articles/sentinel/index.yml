abstract:
  description: Azure Sentinel Preview is een cloud-eigen SIEM met intelligente beveiligingsanalyses voor uw hele onderneming in de cloud. Ontvang onbeperkte cloudsnelheid en pas de schaal aan om in te zoomen op wat echt belangrijk is. Verzamel eenvoudig gegevens van al uw cloudassets of on-premises assets, Office 365, Azure-resources en andere clouds. Detecteer effectief bedreigingen met ingebouwde machine learning van beveiligingsanalyse-experts van Microsoft. Automatiseer de reactie op bedreigingen met behulp van ingebouwde indeling en automatiseringsplaybooks.
sections:
- title: QuickStarts van vijf minuten
