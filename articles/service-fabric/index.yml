abstract:
  description: >-
    Azure Service Fabric is een platform voor gedistribueerde systemen waarmee u
    gemakkelijk schaalbare en betrouwbare microservices en containers verpakt,
    implementeert en beheert. Ontwikkelaars en beheerders kunnen complexe
    infrastructuurproblemen voorkomen en zich concentreren op het implementeren
    van bedrijfsspecifieke, veeleisende werkbelastingen die schaalbaar,
    betrouwbaar en beheerbaar zijn. Ontdek met onze snelstartgidsen, zelfstudies
    en voorbeelden hoe u Azure Service Fabric gebruikt.
