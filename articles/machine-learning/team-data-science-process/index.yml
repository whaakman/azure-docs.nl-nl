metadata:
  title: Documentatie voor Team Data Science Process
  description: Leer werken met Team Data Science Process, een flexibele, iteratieve data science-methodologie die op een efficiënte manier predictive analytics-oplossingen en intelligente toepassingen biedt. TDSP helpt om de teamsamenwerking en het leerproces te verbeteren. Het bevat een distillatie van de best practices en structuren van Microsoft en andere bedrijven in deze branche die willen helpen om de implementatie van initiatieven op het gebied van data science te laten slagen. Het doel is bedrijven te helpen om de voordelen van hun analyseprogramma volledig te kunnen benutten.
