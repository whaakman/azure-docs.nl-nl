abstract:
  description: Met de Bing Spellingcontrole-API kunt u contextuele grammatica- en spellingcontrole uitvoeren. Bing heeft een webgebaseerde spellingcontrole waarvoor wordt gebruikgemaakt van Machine Learning en statistische automatische vertaling om een steeds groter wordend, zeer contextueel algoritme dynamisch te trainen. De spellingcontrole is gebaseerd op een zeer grote verzameling webzoekopdrachten en documenten. Leer hoe u inhoud op verschillende manieren kunt analyseren met behulp van onze snelstartgidsen, zelfstudies en voorbeelden.
