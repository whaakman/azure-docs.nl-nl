abstract:
  description: Met Bing Automatische suggesties kunt u een gedeeltelijke query-zoekterm naar Bing verzenden en een lijst ontvangen met voorgestelde query’s van andere gebruikers.  Terwijl gebruikers bijvoorbeeld elk teken van hun zoekterm invoeren, kunt u deze API aanroepen om de vervolgkeuzelijst van het zoekvak te vullen met suggesties. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u de Automatische suggesties-API gebruikt.
