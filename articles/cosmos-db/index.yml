abstract:
  description: Azure Cosmos DB is een wereldwijd gedistribueerde databaseservice met meerdere modellen waarmee databases voor document-, sleutelwaarde-, kolom- en grafiekdatabases worden ondersteund. Ontdek met onze snelstartgidsen, zelfstudies en voorbeelden hoe u Azure Cosmos DB gebruikt.
