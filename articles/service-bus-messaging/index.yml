abstract:
  description: Azure Service Bus is een berichtenservice in de cloud met meerdere tenants die informatie tussen toepassingen en diensten verzendt. Met asynchrone bewerkingen krijgt u flexibele Brokered Messaging, samen met gestructureerde FIFO-messaging (first in, first out) en mogelijkheden voor publiceren/abonneren.<p>Leer hoe u de Azure Service Bus-berichtenservice gebruikt om berichten te verzenden naar en te ontvangen van wachtrijen, en om berichten te publiceren en te ontvangen op basis van onderwerpen en abonnementen.</p>
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/service-bus-messaging/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Azure Messaging en op gebeurtenis gebaseerde architectuur (1:24:32)
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
