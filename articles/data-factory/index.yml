abstract:
  description: Meer informatie over hoe u Data Factory, een integratieservice voor cloudgegevens, gebruikt om de services voor gegevensopslag, -verplaatsing en -verwerking te combineren in geautomatiseerde gegevenspijplijnen. Zelfstudies en andere documentatie laten zien hoe u gegevenspijplijnen instelt en beheert, en gegevens voor analyse verplaatst en transformeert. <p>Raadpleeg <a href=/azure/data-factory/v1/data-factory-introduction>Documentatie voor V1</a> als u de V1-versie van de Data Factory-service gebruikt.</p>
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Nieuwe mogelijkheden voor moderne gegevensintegratie in de cloud (1:19:22)
    href: https://channel9.msdn.com/Events/Build/2018/BRK2204/player
    width: 250
